<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/horse_icon.png">
    <link rel="stylesheet" href="../style/style.css">
    <title>Bicicletários</title>
</head>
<body>
    <main class="cards">
        <section class="access_menu">
            <a href="javascript:history.back()"><button>⬅️</button></a>
            <figure class="access_logo">
                <img src="../img/horse_logo.png" alt="Logo">
            </figure>
            <h1>Login</h1>
            <div class="form">
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" id="email" name="email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha" id="senha" name="senha">
                </div>
                <button class="access_btn" >Entrar</button>
            </div>
        </section>
    </main>
</body>
</html>
